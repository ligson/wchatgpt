<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lib/jquery.min.js"></script>
    <title>升级用户</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<form action="" method="get">
    <div class="box2">
        <div class="register_mark">
            <div class="user_register">升级用户</div>
            <div class="input_mark">
                <input type="text" name="username" placeholder="请输入账号">
            </div>
            <div class="input_mark">
                <input type="text" name="register_code" placeholder="注册码">
            </div>
            <button type="button">完 成</button>
        </div>
    </div>
</form>


<script type="text/javascript">
    $(document).ready(function () {
        $("button").click(function () {
            console.log("111");
            let reg = /^[a-z0-9]{6,12}$/
            let username = $("input[name='username']").val();
            if (!reg.test(username)) {
                alert("账号必须时小写英文和数字,长度6到12位")
                return
            }

            let register_code = $("input[name='register_code']").val();
            if (!register_code) {
                alert("请输入注册码!")
                return
            }

            $.ajax({
                type: "POST",
                url: '/wchatgpt-be/api/user/upgrade',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify({ username: username, register_code: register_code }),
                success: function (data) {
                    if (data.success) {
                        alert("升级成功!");
                    } else {
                        alert("升级失败," + data.errorMsg);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    /*错误信息处理*/
                    console.log(textStatus + ":" + errorThrown);
                }
            });
        });
    });
</script>
</body>
</html>
