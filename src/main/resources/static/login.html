<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/http.js"></script>
    <title>用户登录页面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<form action="" method="get">
    <div class="box2">
        <div class="register_mark">
            <div class="user_register"><img id="wx_logo" src=""/></div>

            <div class="input_mark">
                <input type="text" name="username" placeholder="请输入账号">
            </div>
            <div class="input_mark">
                <input type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="input_mark">
                <input type="text" name="captcha_code" placeholder="验证码" class="captcha_code">
                <img name="captcha_img" src="img/captcha.png" class="captcha_img"/>
                <input type="hidden" name="captcha_key" placeholder="验证码">
            </div>
            <button type="button" id="loginButton">完 成 登 录</button>
            <div class="mark">
                <p>没有账号?<a href="/wchatgpt-be/register.html">立即注册</a>。登陆问题?请联系技术人员<br/>(加微信:<span id="wx_id"></span>)</p>
                <p><img src="img/jmc01362474.png" id="wx_qrcode"/></p>
            </div>
        </div>
    </div>
</form>
<script src="js/captcha.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
