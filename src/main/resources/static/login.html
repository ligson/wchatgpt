<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式 -->
    <!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
    <!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="js/lib/jquery.min.js"></script>
    <title>用户登录页面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<form action="" method="get">
    <div class="box2">
        <div class="register_mark">
            <div class="user_register">登录GPT</div>

            <div class="input_mark">
                <input type="text" name="username" placeholder="请输入账号">
            </div>
            <div class="input_mark">
                <input type="password" name="password" placeholder="请输入密码">
            </div>
            <button type="button" id="loginButton">完 成 登 录</button>
            <div class="mark">
                <!--                <p>没有账号？联系管理员(加微信:jmc01362474或者shu3000f)</p>-->
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">

    function checkToken() {
        let token = localStorage.getItem("token");
        if (token) {
            $.ajax({
                type: "POST",
                url: '/wchatgpt-be/api/auth/checkLogin',
                dataType: 'json',
                contentType: 'application/json',
                async: false,
                data: JSON.stringify({ token: token }),
                success: function (data) {
                    if (data.success) {
                        localStorage.setItem("userInfo", data.data.username);
                        localStorage.setItem("token", data.data.token);
                        window.location.href = "/wchatgpt-be/index.html"; // 跳转到登录页面
                    } else {
                        localStorage.removeItem("userInfo");
                        localStorage.removeItem("token");
                        //alert("您的登录会话已经过期，请重新登录！")
                    }
                }
            });
        }
    }

    $(document).ready(function () {
        checkToken();

        $("#loginButton").click(function () {
            console.log("111");
            let username = $("input[name='username']").val();
            let password = $("input[name='password']").val();
            if (!username || !password) {
                alert("请输入用户名或者密码")
                return
            }
            $.ajax({
                type: "POST",
                url: '/wchatgpt-be/api/auth/login',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({ username: username, password: password }),
                success: function (data) {
                    if (data.success) {
                        localStorage.setItem("userInfo", data.data.username);
                        localStorage.setItem("token", data.data.token);
                        window.location = "/wchatgpt-be/index.html";
                    } else {
                        localStorage.removeItem("userInfo");
                        localStorage.removeItem("token");
                        alert(data.data.msg)
                    }
                }
            });
        });
    });


</script>
</body>
</html>
