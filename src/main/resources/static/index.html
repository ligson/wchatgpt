<!doctype html>
<html lang="en">
<head>
    <title>聊天</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1,user-scalable=no">
    <link href="./js/lib/bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./js/lib/highlight.js-11.2.0/styles/default.min.css">
    <script src="./js/lib/highlight.js-11.2.0/highlight.min.js"></script>
    <script src="./js/lib/marked-2.1.3/marked.min.js"></script>
    <link rel="stylesheet" href="./css/chat.css">
    <script src="js/http.js"></script>
    <script src="js/wchat.js"></script>

</head>
<body>
<div class="modal fade" id="loadDlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p>稍等，我也要思考一下...</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="chat-box">
    <div class="chat-top">
        <div class="float-left">AI会话</div>
        <div class="dropdown float-right">
            <button class="btn btn-primary dropdown-toggle chat-username" type="button" data-toggle="dropdown"
                    aria-expanded="false">
                用户
            </button>
            <div class="dropdown-menu">
                <button class="btn btn-primary dropdown-item" id="resetPasswordBtn">重置密码</button>
                <div class="dropdown-divider"></div>
                <button class="btn btn-primary dropdown-item" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
    <div class="chat-history">

    </div>
    <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control my_input" placeholder="输入你的问题..."
                   enterkeyhint="send" aria-describedby="sendBtn"/>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="sendBtn">发送</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
