<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <title>用户注册页面</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<form action="" method="get">
    <div class="box2">
        <div class="register_mark">
            <div class="user_register">注册GPT</div>
            <div class="mark_files">
                <p>手机号或者邮箱注册</p>
            </div>
            <div class="input_mark">
                <input type="text" name="username" placeholder="请输入手机号或邮箱">
            </div>
            <div class="input_mark">
                <input type="text" name="nickname" placeholder="请输入姓名">
            </div>
            <div class="input_mark">
                <input type="password" name="password" placeholder="请输入密码">
            </div>
            <button type="button">完 成 注 册</button>

            <div class="pact_mark">
                <input type="checkbox" value="1">同意
                <a href="#">用户服务协议</a>
            </div>
            <div class="mark">
                <p>已有账号？<a href="/static/login.html">立即登录</a></p>
            </div>
            <div class="other_login">
                <div class="form-others-title">
                    <div class="mlr10 fs14">————————— 其他登录方式 —————————</div>
                    <div class="img_list">
                        <div class="img_png">
                            <p class="ut-01">
                                <a href="#">
                                    <img src="/static/img/qq.png" alt="qq登录">
                                </a>
                            </p>
                        </div>
                        <div class="img_png1">
                            <p class="ut-02">
                                <a href="#">
                                    <img src="/static/img/wx.png" alt="wx登录">
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<script type="text/javascript">
	 $(document).ready(function(){
        $("button").click(function(){
            console.log("111");
            var username = $("input[name='username']").val();
            var nickname = $("input[name='nickname']").val();
            var password = $("input[name='password']").val();
            $.ajax({
                type: "POST",
                url: '/register',
                dataType: 'text',
                async: false,
                data: '{"username": "' + username + '", "password" : "' + password + '", "nickname" : "' + nickname + '"}',
                success: function (data) {
                    alert("注册成功!");
                    window.location = "/static/login.html";
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    /*错误信息处理*/
                    console.log(textStatus + ":" + errorThrown);
                }
            });
        });
    });
</script>
</body>
</html>
